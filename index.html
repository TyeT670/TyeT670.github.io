<html> 
<head>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <div>
  Shapes
  </div>
  
  <div>
    <button onclick="showthediv('div1')">Div1</button>
    <button onclick="showthediv('div2')">Div2</button>
    <button onclick="showthediv('div3')">Div3</button>
    <button onclick="showthediv('div4')">Div4</button>
  </div>
  
  <div id="div1" class="show">
    <div class="box square">
      Square
    </div>
  </div>
  
  <div id="div2" class="hide">
    <div class="box circle">
      Circle
    </div>
  </div>
  
  <div id="div3" class="hide">
    <div class="box trapezoid">
      Trapezoid
    </div>
  </div>
  
  <div id="div4" class="hide">
    <div class="box rectangle">
      Rectangle
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
